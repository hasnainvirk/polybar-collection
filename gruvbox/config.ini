include-file = $HOME/.config/polybar/polybar-collection/gruvbox/include-modules.ini

[bar/main]
width = 100%
height = 30
offset-y = 0
bottom = true
fixed-center = true

wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.semi-trans}
foreground = ${colors.fg}

include-file = $HOME/.config/polybar/polybar-collection/gruvbox/fonts.ini

modules-center = bspwm i3
modules-left = round-left session round-right margin round-left-blue weather date round-right-blue 
modules-right =  wired pulseaudio 

tray-background = ${colors.bg-alt}
tray-padding = 2
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
